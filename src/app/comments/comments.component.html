<h4 class="text-secondary">Comments</h4>
<div class="card" *ngFor="let i of comments" style="border-radius: 15px; border: 2px solid rgb(221, 213, 207); ">
    <div class="card-body">
        <h6>{{i.commentorName}}</h6>
        <p>{{i.commentDate}}</p>
        <br>
        <p>{{i.commentContent}}</p>
    </div>
</div>

</div>
